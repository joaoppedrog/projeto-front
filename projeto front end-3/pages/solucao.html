<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveOn</title>
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

  <header>
    <nav class="navbar">
      <h1>MoveOn</h1>
      <ul class="menu">
        <li><a href="../index.html">Início</a></li>
        <li><a href="./perfil.html">Perfil</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
    </section>

    <section class="solucao-section">
      <div class="mapa-container">
        <iframe
          class="mapa-iframe"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3656.859920567877!2d-46.64820108446993!3d-23.575675968859913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1718210000000!5m2!1spt-BR!2sbr"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="form-container">
        <input type="text" id="partida" placeholder="Endereço de partida">
        <input type="text" id="destino" placeholder="Endereço de destino">
        <button onclick="simularTransporte()">Simular</button>
        <div id="resultado"></div>
      </div>
    </section>

    <script>
      function simularTransporte() {
        const meios = ["Ônibus", "Metrô", "Bicicleta", "Caminhada", "Patinete"];
        const precos = ["R$ 4,40", "R$ 5,00", "Grátis", "Grátis", "R$ 3,00"];
        const tempos = ["25 min", "15 min", "35 min", "45 min", "20 min"];
        const i = Math.floor(Math.random() * meios.length);
        document.getElementById("resultado").innerText =
          `Transporte sugerido: ${meios[i]} | Tempo estimado: ${tempos[i]} | Custo: ${precos[i]}`;
      }
    </script>
  </main>

  <footer>
    <p>&copy; 2025 MoveOn | Todos os direitos reservados.</p>
  </footer>

</body>
</html>
